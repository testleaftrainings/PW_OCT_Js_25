Hooks:Pre defined methods which will be executed before and after each
 Test functions
Eg: beforeEach(), afterEach(), beforeAll(), afterAll()
beforeAll	 ->Once before all tests in a file
afterAll	 ->Once after all tests in a file
beforeEach ->Before each test in a file
afterEach	 ->After each test in a file

test.beforeAll("Set Data File",()=>{
    console.log("Read Data from Utils")
})


test.beforeEach("StorageState",()=>{
    console.log("Use the Storage state")
})

test.afterEach("Close the Page",()=>{
    console.log("page.close")
})


test.afterAll("close browser",()=>{
    console.log("close the browser")
})

test("Login page",()=>{
    console.log("Login page")
})


test("create Lead",()=>{
    console.log("createLead")
})

